<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Batsman Stats Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Batsman Stats Tracker</h1>
        <div class="input-section">
            <input type="text" id="batsmanName" placeholder="Batsman Name">
            <input type="number" id="ballsFaced" placeholder="Number of Balls Faced">
            <input type="number" id="runsScored" placeholder="Number of Runs">
            <button id="addButton">Add</button>
            <button id="removeButton">Remove</button>
        </div>
        <table id="statsTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Balls Faced</th>
                    <th>Runs Scored</th>
                    <th>Strike Rate</th>
                </tr>
            </thead>
            <tbody>
                <!-- Table entries will be added here -->
            </tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
